services:
  # Backend API Service
  - type: web
    name: kdu-attendance-backend
    runtime: node
    region: singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: COOKIE_EXPIRE
        value: 7
      - key: FRONTEND_URL
        value: https://kdu-attendance-hub.onrender.com
    healthCheckPath: /api

  # Frontend Static Site
  - type: web
    name: kdu-attendance-frontend
    runtime: static
    region: singapore
    buildCommand: npm install && npm run build
    envVars:
      - key: REACT_APP_API_URL
        value: https://kdu-attendance-backend.onrender.com
